<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="upload-icon-container">
    <button id="openUploadModal" class="upload-icon">ðŸ“¤</button>
  </div>

  <div class="gallery-container">
    <h1>Image Gallery</h1>
    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Upload Modal -->
  <div class="upload-modal" id="uploadModal">
    <div class="upload-content">
      <span class="close" id="closeUploadModal">&times;</span>
      <h2>Upload Image</h2>
      <input type="file" id="modalUploadInput" accept="image/*">
      <button id="modalUploadButton">Upload</button>
    </div>
  </div>

  <!-- Image Preview Modal -->
  <div class="image-modal" id="imageModal">
    <span class="close" id="closeImageModal">&times;</span>
    <img id="centeredImage" alt="Preview">
  </div>

  <!-- Edit Modal -->
  <div class="edit-modal" id="editModal">
    <div class="edit-content">
      <span class="close" id="closeEditModal">&times;</span>
      <img id="previewImage" alt="Preview">
      <input type="text" id="editTitle" placeholder="Edit Title">
      <button id="saveChanges">Save Changes</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
